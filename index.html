<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcContainer">
        <div class="display"></div>
        <div class="buttonContainer">
            <div id="1stRow" class="buttons">
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="multiply" class="operator">ร</button>
            </div>
            <div id="2ndRow" class="buttons">
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="divide" class="operator">รท</button>
            </div>
            <div id="3rdRow" class="buttons">
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div id="4thRow" class="buttons">
                <button id="clear" value="C">C</button>
                <button id="zero" value="0">0</button>
                <button id="evaluate" value="=">=</button>
                <button id="subtract" class="operator">-</button>
            </div>
        </div>
    </div>
</body>
</html>
