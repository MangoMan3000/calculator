<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcContainer">
        <div class="display"></div>
        <div class="buttonContainer">
            <div class="buttons">
                <button id="clear" class="deletion">Clear</button>
                <button id="backspace" class="deletion">Delete</button>
            </div>
            <div id="1stRow" class="buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiply" class="operator">ร</button>
            </div>
            <div id="2ndRow" class="buttons">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="divide" class="operator">รท</button>
            </div>
            <div id="3rdRow" class="buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div id="4thRow" class="buttons">
                <button class="number">0</button>
                <button id="decimal">.</button>
                <button id="evaluate" value="=">=</button>
                <button id="subtract" class="operator">-</button>
            </div>
        </div>
    </div>
</body>
</html>
